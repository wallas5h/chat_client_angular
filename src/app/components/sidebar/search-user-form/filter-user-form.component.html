<div>
  <div class="my-1">
    <form class="relative" [formGroup]="searchUserForm" (ngSubmit)="findUser()">
      <input
        class="w-[100%] py-2 px-2 my-2 bg-slate-100"
        type="text"
        placeholder="Search"
        formControlName="username"
        (input)="findUser()"
        [value]="searchUserForm.value.username"
      />
      <button
        class="absolute right-0 top-[50%] translate-y-[-50%] p-3 text-2xl text-[#4d4d4d] delay-200 hover:text-[#ffa500]"
        *ngIf="this.isSearching"
        (click)="handleClickCloseBtn()"
      >
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
    </form>
  </div>
</div>
